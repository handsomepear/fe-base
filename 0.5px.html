<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>0.5像素边框</title>
  <style>
    .parent {
      position: relative;
    }

    .parent:after {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      content: '';
      box-sizing: border-box;
      height: 1px;
      border-bottom: 1px solid rgba(0,0,0,1);
      transform: scaleY(.5);
    }
  </style>
</head>

<body>
  <div class="parent"></div>
</body>

</html>
